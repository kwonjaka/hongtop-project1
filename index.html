<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 프리미엄 메뉴 추천 - 오늘 저녁 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <button id="theme-toggle">다크 모드</button>
            <a href="animal-test.html" id="animal-test-link" class="header-link">동물상 테스트</a>
            <a href="en.html" id="lang-toggle">English</a>
        </div>
        <h1>오늘의 저녁 메뉴</h1>
        <p class="subtitle">AI가 엄선한 최고의 저녁 식사 후보 10가지</p>
        
        <div id="all-sets-container">
            <!-- 자바스크립트에서 메뉴가 생성됩니다 -->
        </div>

        <div class="footer-actions">
            <button id="generate-btn">AI 추천 메뉴 10개 생성</button>
        </div>

        <div class="contact-section">
            <hr>
            <h3>제휴 및 문의</h3>
            <form action="https://formspree.io/f/xojnzjrw" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="성함/기업명" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" id="submit-btn">문의 보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
