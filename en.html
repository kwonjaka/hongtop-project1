<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Premium Menu Recommendations - What's for dinner?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <button id="theme-toggle">Dark Mode</button>
            <a href="index.html" id="lang-toggle">한국어</a>
        </div>
        <h1>Tonight's Dinner Menu</h1>
        <p class="subtitle">AI-curated top 10 dinner candidates</p>
        
        <div id="all-sets-container">
            <!-- Menus are generated here in JS -->
        </div>

        <div class="footer-actions">
            <button id="generate-btn">Generate 10 AI Recommended Menus</button>
        </div>

        <div class="contact-section">
            <hr>
            <h3>Partnership Inquiry</h3>
            <form action="https://formspree.io/f/xojnzjrw" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name/Company" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Please enter your message" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </div>
    <script src="main_en.js"></script>
</body>
</html>
